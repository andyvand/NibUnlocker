<html lang="en"><head><meta charset="UTF-8"><title>performance test</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="deva6891d2f7" data-isTaskOpen="false"><a name="deva6891d2f7"></a><h1>performance test</h1><p>A <em>performance test</em> checks the performance of your code against a baseline you specify. If performance drops below the baseline, the test fails. You can also set an acceptable range for deviation. When set, failures occur when performance falls outside of the range.</p></body></html>
