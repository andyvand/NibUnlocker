<html lang="en"><head><meta charset="UTF-8"><title>stringsdict file</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devbdfdc9623" data-isTaskOpen="false"><a name="devbdfdc9623"></a><h1>stringsdict file</h1><p>A <em>stringsdict file</em> (a file with a <code>.stringsdict</code> file extension) is a property list resource file used to define language plural variants. A <em>plural variant</em> is a different translation of a formatted string that depends on the plural rules of the language.</p></body></html>
