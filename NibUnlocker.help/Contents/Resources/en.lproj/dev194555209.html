<html lang="en"><head><meta charset="UTF-8"><title>Node inspector</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev194555209" data-isTaskOpen="false"><a name="dev194555209"></a><h1>Node inspector</h1><p>Use the <em>Node inspector</em> to adjust the node settings, like position and visibility. You can rename a node, apply different values to its transform coefficients, and modify its visibility. To open the Node inspector, click the Node button (<span class="NoBreak"><img src="Art/sk_se_inspector_node_button.png" alt="" height="36" width="38">) </span>in the inspector bar.</p></body></html>
