<html lang="en"><head><meta charset="UTF-8"><title>iCloud</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev9cfa34dcf" data-isTaskOpen="false"><a name="dev9cfa34dcf"></a><h1>iCloud</h1><p><em>iCloud APIs</em> securely store an app's data and documents in iCloud, and keeps them up to date across macOS, iOS, watchOS, tvOS, and the web.</p><p>To learn more, go to <a href="https://developer.apple.com/icloud/" class="URL">iCloud for Developers</a>.  </p></body></html>
