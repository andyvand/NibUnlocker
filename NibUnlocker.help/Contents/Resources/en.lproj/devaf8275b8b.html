<html lang="en"><head><meta charset="UTF-8"><title>Preferences window</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devaf8275b8b" data-isTaskOpen="false"><a name="devaf8275b8b"></a><h1>Preferences window</h1><p>The <em>Preferences window</em> lets you configure general Xcode settings, accounts, editing options, and more. It also lets you download and manage simulator runtimes and toolchains. To open the Preferences window, choose Xcode &gt; Preferences or press Command-Comma (,).</p></body></html>
