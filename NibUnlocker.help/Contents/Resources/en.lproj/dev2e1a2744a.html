<html lang="en"><head><meta charset="UTF-8"><title>Find the IP address of a device</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev2e1a2744a" data-isTaskOpen="false"><a name="dev2e1a2744a"></a><h1>Find the IP address of a device</h1><p>On iOS, open Settings, tap Wi-Fi, then tap the information button next to the active network.</p><p>On tvOS, open Settings, click General, then click About.</p></body></html>
