<html lang="en"><head><meta charset="UTF-8"><title>Game Center</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devac341811d" data-isTaskOpen="false"><a name="devac341811d"></a><h1>Game Center</h1><p><em>Game Center</em> enables your users to track their best scores on a leaderboard, compare their achievements, invite friends to play a game, and start a multiplayer game through auto-matching.</p><p>To learn more, go to the <a href="https://developer.apple.com/game-center/" class="URL">Game Center + Apps</a> page. </p></body></html>
