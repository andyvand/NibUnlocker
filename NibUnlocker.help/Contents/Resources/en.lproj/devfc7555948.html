<html lang="en"><head><meta charset="UTF-8"><title>Beta App Review</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devfc7555948" data-isTaskOpen="false"><a name="devfc7555948"></a><h1>Beta App Review</h1><p><em>Beta App Review</em> is process of reviewing apps distributed to external testers using TestFlight. A review is only required for the first build of a version. Subsequent builds may not need a full review.</p></body></html>
