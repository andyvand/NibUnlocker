<html lang="en"><head><meta charset="UTF-8"><title>HealthKit</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devb7b41de18" data-isTaskOpen="false"><a name="devb7b41de18"></a><h1>HealthKit</h1><p><em>HealthKit</em> allows an app to read and write health and activity user data that appears in the Health app. </p><p>To learn more, go to the <a href="https://developer.apple.com/healthkit/" class="URL">HealthKit</a> page. </p></body></html>
