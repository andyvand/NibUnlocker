<html lang="en"><head><meta charset="UTF-8"><title>Accounts preferences</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev8fbf65ad9" data-isTaskOpen="false"><a name="dev8fbf65ad9"></a><h1>Accounts preferences</h1><p>Use <em>Accounts preferences</em> to manage developer account assets (signing certificates and provisioning profiles), add repositories, and add servers.</p><p>To open Accounts preferences, choose Xcode &gt; Preferences and click Accounts.</p></body></html>
