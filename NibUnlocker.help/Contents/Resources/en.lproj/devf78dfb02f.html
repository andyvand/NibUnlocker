<html lang="en"><head><meta charset="UTF-8"><title>push</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devf78dfb02f" data-isTaskOpen="false"><a name="devf78dfb02f"></a><h1>push</h1><p>A <em>push</em> is the act of retrieving a revision from one repository and copying it to another. A push is initiated by the source repository. A push is the opposite of a pull.</p></body></html>
