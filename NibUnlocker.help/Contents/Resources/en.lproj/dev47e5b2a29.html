<html lang="en"><head><meta charset="UTF-8"><title>region designator</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev47e5b2a29" data-isTaskOpen="false"><a name="dev47e5b2a29"></a><h1>region designator</h1><p>A <em>region designator</em> is a code that represents a country. Use the ISO 3166-1 standard, a two-letter, capitalized code. Otherwise, use the UN M.49 standard, which is a numeric code.</p><table data-type="Custom" aria-label="Region designator examples"><thead><tr><th colspan="8" scope="col"><p class="TableHead">Country</p></th><th colspan="4" scope="col"><p class="TableHead">ISO 3166-1</p></th></tr></thead><tbody><tr><td colspan="8"><p>United States</p></td><td colspan="4"><p><code>US</code></p></td></tr><tr><td colspan="8"><p>United Kingdom</p></td><td colspan="4"><p><code>GB</code></p></td></tr><tr><td colspan="8"><p>Australia</p></td><td colspan="4"><p><code>AU</code></p></td></tr><tr><td colspan="8"><p>France</p></td><td colspan="4"><p><code>FR</code></p></td></tr><tr><td colspan="8"><p>Canada</p></td><td colspan="4"><p><code>CA</code></p></td></tr></tbody></table></body></html>
