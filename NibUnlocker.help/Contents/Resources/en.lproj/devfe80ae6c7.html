<html lang="en"><head><meta charset="UTF-8"><title>Multipath</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devfe80ae6c7" data-isTaskOpen="false"><a name="devfe80ae6c7"></a><h1>Multipath</h1><p><em>Multipath</em> allows an app to use Multipath protocols like Multipath TCP, which seamlessly hands over traffic from one interface to another.</p><p>To learn more, go to <a href="https://developer.apple.com/documentation/foundation/urlsessionconfiguration/improving_network_reliability_using_multipath_tcp" class="URL">Improving Network Reliability Using Multipath TCP</a>. </p></body></html>
