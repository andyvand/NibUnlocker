<html lang="en"><head><meta charset="UTF-8"><title>shell script</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev1d64afe57" data-isTaskOpen="false"><a name="dev1d64afe57"></a><h1>shell script</h1><p>A build phase <em>shell script</em> allows you to customize your build workflow to support a vast number of tasks you may wish to accomplish during the build process. Some common examples are code generation, running a code linter, and producing custom package layouts for your target.</p></body></html>
