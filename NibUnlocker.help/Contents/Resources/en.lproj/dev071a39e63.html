<html lang="en"><head><meta charset="UTF-8"><title>File inspector</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev071a39e63" data-isTaskOpen="false"><a name="dev071a39e63"></a><h1>File inspector</h1><p>Use the <em>File inspector</em> to view and manage metadata for a file, such as its name, type, path, and location within your project, and so forth. To open the File inspector, click the File button (<span class="NoBreak"><img src="Art/UB_File.png" alt="" height="8" width="8">) </span>in the Inspector bar.</p></body></html>
