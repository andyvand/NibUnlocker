<html lang="en"><head><meta charset="UTF-8"><title>Report navigator</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev7bb5cf385" data-isTaskOpen="false"><a name="dev7bb5cf385"></a><h1>Report navigator</h1><p>Use the <em>Report navigator</em> to view reports and logs generated while developing your app. To open the Report navigator, click the Report navigator button (<span class="NoBreak"><img src="Art/LogNavigatorTemplate.png" alt="" height="8" width="8">) </span>in the navigator area of the main window. Alternatively, choose View &gt; Navigators &gt; Show Report Navigator.</p></body></html>
