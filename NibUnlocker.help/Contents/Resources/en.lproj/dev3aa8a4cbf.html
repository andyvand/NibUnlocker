<html lang="en"><head><meta charset="UTF-8"><title>Symbol navigator</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev3aa8a4cbf" data-isTaskOpen="false"><a name="dev3aa8a4cbf"></a><h1>Symbol navigator</h1><p>Use the <em>Symbol navigator</em> to browse the symbols in your project or a specified scope. To open the Symbol navigator, click the Symbol Navigator button (<span class="NoBreak"><img src="Art/IDESymbolNavigator.png" alt="" height="8" width="8">) </span>in the navigator area of the main window.</p></body></html>
