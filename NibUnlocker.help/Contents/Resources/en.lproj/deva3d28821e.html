<html lang="en"><head><meta charset="UTF-8"><title>iCloud Documents</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="deva3d28821e" data-isTaskOpen="false"><a name="deva3d28821e"></a><h1>iCloud Documents</h1><p><em>iCloud document storage</em> makes an app's documents available on all user devices.</p><p>To learn more, go to <a href="https://developer.apple.com/library/content/documentation/General/Conceptual/iCloudDesignGuide/Chapters/DesigningForDocumentsIniCloud.html#//apple_ref/doc/uid/TP40012094-CH2-SW1" class="URL">Designing for Documents in iCloud</a>. </p></body></html>
