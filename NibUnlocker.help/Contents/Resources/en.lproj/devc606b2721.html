<html lang="en"><head><meta charset="UTF-8"><title>data protection</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devc606b2721" data-isTaskOpen="false"><a name="devc606b2721"></a><h1>data protection</h1><p><em>Data protection</em> allows an app that accesses sensitive user data to use the built-in encryption available on some devices.</p><p>To learn more, go to <a href="https://developer.apple.com/documentation/uikit/core_app/protecting_the_user_s_privacy/encrypting_your_app_s_files" class="URL">Encrypting Your App's Files</a>. </p></body></html>
