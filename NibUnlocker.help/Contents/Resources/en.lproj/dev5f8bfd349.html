<html lang="en"><head><meta charset="UTF-8"><title>entitlement</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev5f8bfd349" data-isTaskOpen="false"><a name="dev5f8bfd349"></a><h1>entitlement</h1><p>An <em>entitlement</em> is a single right granted to a particular app, tool, or other executable that gives it additional permissions beyond what it would ordinarily have.</p></body></html>
