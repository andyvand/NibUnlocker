<html lang="en"><head><meta charset="UTF-8"><title>Keychain Sharing</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev35a33bf15" data-isTaskOpen="false"><a name="dev35a33bf15"></a><h1>Keychain Sharing</h1><p><em>Keychain sharing</em> allows an app to share passwords from the user's keychain with other apps made by your team.</p><p>To learn more, go to the <a href="https://developer.apple.com/library/content/documentation/Security/Conceptual/keychainServConcepts/" class="URL">Keychain Services Programming Guide</a>. </p></body></html>
