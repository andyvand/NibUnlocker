<html lang="en"><head><meta charset="UTF-8"><title>standard editor</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev769419f61" data-isTaskOpen="false"><a name="dev769419f61"></a><h1>standard editor</h1><p>The <em>standard editor</em> is the primary area in which you view and edit a selected file. Choose View &gt; Standard Editor &gt; Show Standard Editor to display this area.</p></body></html>
