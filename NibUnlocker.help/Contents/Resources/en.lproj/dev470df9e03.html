<html lang="en"><head><meta charset="UTF-8"><title>App Store icon</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev470df9e03" data-isTaskOpen="false"><a name="dev470df9e03"></a><h1>App Store icon</h1><p>The <em>App Store icon</em> is used to represent your app in different sections of the App Store and is included in the icon set for an app. Follow the <a href="https://developer.apple.com/design" class="URL">Human Interface Guidelines</a> when creating the App Store icon.</p></body></html>
