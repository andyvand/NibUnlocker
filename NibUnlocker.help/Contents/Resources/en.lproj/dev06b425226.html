<html lang="en"><head><meta charset="UTF-8"><title>working copy</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev06b425226" data-isTaskOpen="false"><a name="dev06b425226"></a><h1>working copy</h1><p>A <em>working copy</em> is your local copy of a project that’s managed by source control. You make changes to files in your working copy without affecting the source control repository. When you’re ready, you commit changes to the repository.</p></body></html>
