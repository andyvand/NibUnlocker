<html lang="en"><head><meta charset="UTF-8"><title>HomeKit</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devb4023e69f" data-isTaskOpen="false"><a name="devb4023e69f"></a><h1>HomeKit</h1><p><em>HomeKit</em> allows users to manage connected accessories in their home using an app. Users can configure accessories, create actions to control them, group actions together, and trigger them using Siri.</p><p>To learn more, go to the <a href="https://developer.apple.com/homekit/" class="URL">HomeKit</a> page. </p></body></html>
