<html lang="en"><head><meta charset="UTF-8"><title>manipulator</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devab315bfe4" data-isTaskOpen="false"><a name="devab315bfe4"></a><h1>manipulator</h1><p>The <em>manipulator</em> is a three-axis indicator in the viewport that represents how adjustments to a node are aligned with the other aspects of the scene.</p><p>When the editing space is set to <em>screen</em>, the Z axis points directly away from the screen and is hidden on the manipulator.</p></body></html>
