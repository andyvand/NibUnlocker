<html lang="en"><head><meta charset="UTF-8"><title>program role</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev4192b26ad" data-isTaskOpen="false"><a name="dev4192b26ad"></a><h1>program role</h1><p>A <em>program role</em> defines a set of permissions that can be given to members of a team in a developer program. For full details on what each role includes, <a href="https://developer.apple.com/support/roles" class="URL">Program Roles</a>.</p></body></html>
