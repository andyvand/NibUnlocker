<html lang="en"><head><meta charset="UTF-8"><title>iOS App (IPA) file</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev0460aa98a" data-isTaskOpen="false"><a name="dev0460aa98a"></a><h1>iOS App (IPA) file</h1><p>An <em>iOS App file</em> is a type of file (a file with an <code>.ipa</code> filename extension) that installs an app on an iOS or tvOS device. This type of file is also called an <em>IPA</em>.</p></body></html>
