<html lang="en"><head><meta charset="UTF-8"><title>Wallet</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev98a354360" data-isTaskOpen="false"><a name="dev98a354360"></a><h1>Wallet</h1><p><em>Wallet</em> presents digital passes—such as a coupons, tickets for a show, or boarding passes—that allow users to redeem real-world products and services.</p><p>To learn more, go to <a href="https://developer.apple.com/wallet/" class="URL">Integrating with Wallet</a>. </p></body></html>
