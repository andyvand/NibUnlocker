<html lang="en"><head><meta charset="UTF-8"><title>CloudKit</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devecab2d791" data-isTaskOpen="false"><a name="devecab2d791"></a><h1>CloudKit</h1><p><em>CloudKit</em> stores structured app and user data in iCloud containers that can be shared by all users of an app.</p><p>To learn more, go to the <a href="https://developer.apple.com/icloud/cloudkit/" class="URL">CloudKit</a> page.</p></body></html>
