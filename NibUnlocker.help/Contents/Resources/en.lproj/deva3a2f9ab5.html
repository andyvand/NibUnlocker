<html lang="en"><head><meta charset="UTF-8"><title>Inter-App Audio</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="deva3a2f9ab5" data-isTaskOpen="false"><a name="deva3a2f9ab5"></a><h1>Inter-App Audio</h1><p><em>Inter-App Audio</em> allows an app to send audio to and receive audio from other Inter-App Audio-enabled apps. </p><p>To learn more, go to <a href="https://developer.apple.com/audio/" class="URL">Working with Audio</a>.  </p></body></html>
