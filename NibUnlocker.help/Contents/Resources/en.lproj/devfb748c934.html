<html lang="en"><head><meta charset="UTF-8"><title>quarantine</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devfb748c934" data-isTaskOpen="false"><a name="devfb748c934"></a><h1>quarantine</h1><p><em>Quarantine</em> is the state of a file or an app that, when a user first attempts to open the item, triggers the Gatekeeper feature. macOS imposes a quarantine on items downloaded from the web, from email, and so on.</p></body></html>
