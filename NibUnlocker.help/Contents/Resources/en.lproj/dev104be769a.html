<html lang="en"><head><meta charset="UTF-8"><title>Apple Push Notifications service (APNs)</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev104be769a" data-isTaskOpen="false"><a name="dev104be769a"></a><h1>Apple Push Notifications service (APNs)</h1><p><em>Apple Push Notifications service (APNs)</em> is a service for app developers that sends push notifications to iOS (and, indirectly, watchOS), tvOS, and macOS devices.</p><p>To learn more, go to the <a href="https://developer.apple.com/notifications/" class="URL">Notifications</a> page. </p></body></html>
