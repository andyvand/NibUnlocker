<html lang="en"><head><meta charset="UTF-8"><title>Material inspector</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev11e1bb490" data-isTaskOpen="false"><a name="dev11e1bb490"></a><h1>Material inspector</h1><p>Use the <em>Material inspector</em> to adjust the properties of a material attached to a node. For example, you can select a lighting model and the colors and textures for the contents. To open the Material inspector, click the Material button (<span class="NoBreak"><img src="Art/sk_se_inspector_material_button.png" alt="" height="37" width="37">) </span>in the inspector bar.</p></body></html>
