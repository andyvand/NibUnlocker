<html lang="en"><head><meta charset="UTF-8"><title>iCloud Key-Value Storage</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev051fdb294" data-isTaskOpen="false"><a name="dev051fdb294"></a><h1>iCloud Key-Value Storage</h1><p><em>iCloud key-value storage</em> makes an app's preferences, configuration, or state (stored as key-value pairs) available on all user devices.</p><p>To learn more, go to <a href="https://developer.apple.com/library/content/documentation/General/Conceptual/iCloudDesignGuide/Chapters/DesigningForKey-ValueDataIniCloud.html#//apple_ref/doc/uid/TP40012094-CH7-SW1" class="URL">Designing for Key-Value Data in iCloud</a>. </p></body></html>
