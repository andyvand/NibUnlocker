<html lang="en"><head><meta charset="UTF-8"><title>build configuration</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev9b76dbce8" data-isTaskOpen="false"><a name="dev9b76dbce8"></a><h1>build configuration</h1><p>A <em>build configuration</em> is a variation of a build setting value for a particular use case. The typical build configurations are Debug, a build setting value for use while testing and developing, and Release, a build setting value for producing your final product.</p></body></html>
