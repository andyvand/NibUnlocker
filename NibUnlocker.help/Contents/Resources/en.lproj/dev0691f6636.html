<html lang="en"><head><meta charset="UTF-8"><title>Choose where to display a file</title><meta name="description" content="Use the navigation chooser to select where to display a file."></head><body dir="ltr" id="dev0691f6636" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="dev0691f6636"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault.png" alt="" height="30" width="30"></figure><h1>Choose where to display a file</h1><p>Use the <a href="devec4998179.html#devec4998179" class="xRef Aside">navigation chooser</a> to open a file in the primary editor, an assistant editor, a new tab, or a new window.</p><div id="dev9182fca90" class="Task no-header"><div class="TaskBody" role="region" aria-hidden="false" id="aria-dev9182fca90"><ol><li><p>In the Project navigator, option-shift-click on the desired file.</p></li><li><p>In the navigation chooser, select the location for the file.</p></li></ol></div></div></body></html>
