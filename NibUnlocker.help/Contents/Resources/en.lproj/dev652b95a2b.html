<html lang="en"><head><meta charset="UTF-8"><title>incremental build</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev652b95a2b" data-isTaskOpen="false"><a name="dev652b95a2b"></a><h1>incremental build</h1><p>An <em>incremental build</em> is a build based solely on changes made since the prior build of the same type. Incremental builds are faster than complete builds, as unchanged elements are derived from a prior build cache.</p></body></html>
