<html lang="en"><head><meta charset="UTF-8"><title>supported image format</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev290bc1d64" data-isTaskOpen="false"><a name="dev290bc1d64"></a><h1>supported image format</h1><p>Asset catalog images supports files of type <code>.avci</code>, <code>.heic</code>, <code>.png</code>, <code>.jpg</code>, and <code>.pdf</code>.</p><div class="Alert"><p class="Note"><em>Note: </em>The minimum operating system required for the <code>.avci</code> and <code>.heic</code> image formats is iOS 11, tvOS 11, or macOS 10.13.</p></div></body></html>
