<html lang="en"><head><meta charset="UTF-8"><title>file’s owner</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev2379e2e88" data-isTaskOpen="false"><a name="dev2379e2e88"></a><h1>file’s owner</h1><p>The <em>file's owner</em> is the class of the top level object loaded from a xib file. You typically subclass this top-level object from the <code>NSView</code>, <code>UIView</code>, <code>NSViewController</code>, or <code>UIViewController</code> class.</p></body></html>
