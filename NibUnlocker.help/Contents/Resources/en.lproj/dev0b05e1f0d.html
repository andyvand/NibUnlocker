<html lang="en"><head><meta charset="UTF-8"><title>pull</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev0b05e1f0d" data-isTaskOpen="false"><a name="dev0b05e1f0d"></a><h1>pull</h1><p>A <em>pull</em> is the act of retrieving a revision from one repository and copying it to another. A pull is initiated by the receiving repository. Also known as a fetch. A pull is the opposite of a push.</p></body></html>
