<html lang="en"><head><meta charset="UTF-8"><title>integration</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devdaf0ce4b6" data-isTaskOpen="false"><a name="devdaf0ce4b6"></a><h1>integration</h1><p>An <em>integration</em> is a single run of a bot on a continuous integration server. In a continuous integration workflow, integrations run regularly throughout the development life cycle of an app.</p></body></html>
