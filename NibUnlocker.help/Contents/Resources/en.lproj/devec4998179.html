<html lang="en"><head><meta charset="UTF-8"><title>navigation chooser</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devec4998179" data-isTaskOpen="false"><a name="devec4998179"></a><h1>navigation chooser</h1><p>Use the <em>navigation chooser</em> popover when opening a file to choose where to display the contents of the file.</p><p>Select a tab or a window pane to open the file in that tab or window.</p><p>Select an item with a plus (+) to open the file in a new tab, assistant editor, or window.</p></body></html>
