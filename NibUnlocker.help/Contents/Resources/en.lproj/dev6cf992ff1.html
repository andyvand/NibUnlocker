<html lang="en"><head><meta charset="UTF-8"><title>Apple ID</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev6cf992ff1" data-isTaskOpen="false"><a name="dev6cf992ff1"></a><h1>Apple ID</h1><p>An <em>Apple ID</em> is an Apple-issued account with a name and password. Developers use their Apple ID credentials to sign in to App Store Connect and their developer account. A developer or Apple ID can belong to multiple teams.</p><p>To manage your Apple ID names and passwords, go to <a href="https://appleid.apple.com" class="URL">My Apple ID</a>.</p></body></html>
