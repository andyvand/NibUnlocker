<html lang="en"><head><meta charset="UTF-8"><title>commit</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev7d3fe6c0f" data-isTaskOpen="false"><a name="dev7d3fe6c0f"></a><h1>commit</h1><p>When a project is under source control, any file changes occur in a local working copy of the project. When you're ready to write or merge those changes to the repository, you initiate a <em>commit</em>.</p></body></html>
