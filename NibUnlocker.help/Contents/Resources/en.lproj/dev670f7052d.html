<html lang="en"><head><meta charset="UTF-8"><title>Mac Installer Package</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev670f7052d" data-isTaskOpen="false"><a name="dev670f7052d"></a><h1>Mac Installer Package</h1><p>A <em>Mac Installer Package</em> is a type of file (a file with an <code>.pkg</code> filename extension) that, when double-clicked, launches the Installer and installs a macOS app.</p></body></html>
