<html lang="en"><head><meta charset="UTF-8"><title>code coverage</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev3d985abfa" data-isTaskOpen="false"><a name="dev3d985abfa"></a><h1>code coverage</h1><p><em>Code coverage</em> enables Xcode to use the compiler to gather statistics about your source code and display the results after tests are run. The Report navigator shows where methods and functions were not reached by tests.</p></body></html>
