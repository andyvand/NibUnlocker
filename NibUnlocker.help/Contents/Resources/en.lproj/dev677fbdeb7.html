<html lang="en"><head><meta charset="UTF-8"><title>Set the file’s owner for a custom Xib</title><meta name="description" content="Use the Identity inspector to set the class of the top level object loaded for a Xib file."></head><body dir="ltr" id="dev677fbdeb7" class="AppleTopic apd-topic" data-isTaskOpen="false"><a name="dev677fbdeb7"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault.png" alt="" height="30" width="30"></figure><h1>Set the file’s owner for a custom Xib</h1><div id="dev0b29a7740" class="Task no-header"><div class="TaskBody" role="region" aria-hidden="false" id="aria-dev0b29a7740"><ol><li><p>In the outline view in <a href="devec6590dc1.html#devec6590dc1" class="xRef Aside">Interface Builder</a>, select the <a href="dev2379e2e88.html#dev2379e2e88" class="xRef Aside">file’s owner</a> placeholder.</p></li><li><p>Choose View &gt; Utilities &gt; Show Identity Inspector.</p></li><li><p>In the Class field, enter the name of the class for the top level object of the Xib.</p></li></ol></div></div></body></html>
