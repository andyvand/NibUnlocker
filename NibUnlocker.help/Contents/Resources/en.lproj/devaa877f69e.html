<html lang="en"><head><meta charset="UTF-8"><title>Maps</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="devaa877f69e" data-isTaskOpen="false"><a name="devaa877f69e"></a><h1>Maps</h1><p>The <em>Maps</em> capability allows an app to provide specific directions beyond what the Maps app supports, including subway routes, hiking trails, and bike paths.</p><p>To learn more, go to <a href="https://developer.apple.com/maps/" class="URL">Integrating with Apple Maps</a>. </p></body></html>
