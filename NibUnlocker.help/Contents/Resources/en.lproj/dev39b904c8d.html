<html lang="en"><head><meta charset="UTF-8"><title>MusicKit</title><meta name="robots" content="noindex"></head><body class="Aside apd-topic" dir="ltr" id="dev39b904c8d" data-isTaskOpen="false"><a name="dev39b904c8d"></a><h1>MusicKit</h1><p><em>MusicKit</em> lets users play Apple Music and their local music library natively from an iOS app or a website. </p><p>To learn more, go to the <a href="https://developer.apple.com/musickit/" class="URL">MusicKit</a> page.  </p></body></html>
